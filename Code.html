<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
<h1>Виставте свій товар на продаж</h1>
  <body>
   <form >
    <label for="name"> ім'я</label>
    <input type="text" name="name" id="name">
  <label for="sur-name"> прізвище</label>
    <input type="text" name="sur-name" id="sur-name"><br>
  
    <label for="tel"> Ведіть номер телефону</label>
    <input type="text" name="tel" id="tel" value="+380">
  <br>  
    <label for="email"> Ведіть елеклронну адресу</label>
    <input type="text" name="email" id="email">
  <br> 
    <label for="towar"> Вкажіть назву товару</label>
    <input type="text" name="towar" id="towar">
    <br> 
    <label for="cena"> Вкажіть ціну товару</label>
    <input type="text" name="cena" id="cena"><br>
   <button type="button">виставити</button>
  </form>
    </section>


    <article class="product">
      <div class="product-thumb">
        <img src="./images/apples.jpg" alt="Яблока" />

        <!-- <div class="product-overlay"> -->
          <div class="product-actions">
            <button aria-label="В обране" class="item">
              <svg class="icon">
                <use href="./images/sprite.svg#star"></use>
              </svg>
            </button>

            <button aria-label="Написати відгук" class="item">
              <svg class="icon">
                <use href="./images/sprite.svg#edit"></use>
              </svg>
            </button>

            <button aria-label="В закладки" class="item">
              <svg class="icon">
                <use href="./images/sprite.svg#home"></use>
              </svg>
            </button>
          <!-- </div> -->
        </div>
      </div>

      <div class="product-meta">
        <h2 class="product-name">Красні яблока</h2>
        <p class="product-price">Ціна: 100 грн</p>
      </div>
    </article>
  </body>
</html>
